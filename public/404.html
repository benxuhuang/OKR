<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OKR</title>
    <script type="text/javascript">
      // 單頁應用的 GitHub Pages 重新導向
      (function(){
        const l = window.location;
        const segments = l.pathname.split('/okr/')[1];
        const redirectUrl = segments ? `/okr/?p=/` + segments + l.search + l.hash : '/okr/';
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + redirectUrl
        );
      })();
    </script>
  </head>
  <body>
  </body>
</html>
