<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日任務 - OKR 系統</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .task-list-item {
            transition: all 0.3s ease;
        }
        .task-list-item:hover {
            transform: translateX(5px);
        }
        .task-checkbox:checked + .task-title {
            text-decoration: line-through;
            color: #a0aec0;
        }
        .notification-dot {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background-color: #f56565;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6 max-w-4xl">
        <!-- 導航欄 -->
        <nav class="bg-white shadow-md rounded-lg mb-6">
            <ul class="flex items-center justify-between px-6 py-3">
                <li class="text-xl font-bold text-indigo-700">
                    <i class="fas fa-clipboard-check mr-2"></i>OKR 系統
                </li>
                <li class="flex items-center space-x-4">
                    <a href="today_tasks.html" class="px-3 py-2 bg-indigo-100 text-indigo-800 rounded-md font-medium">
                        <i class="fas fa-tasks mr-1"></i>今日任務
                    </a>
                    <a href="goals_management.html" class="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-bullseye mr-1"></i>目標管理
                    </a>
                    <a href="weekly_stats.html" class="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-chart-bar mr-1"></i>週統計
                    </a>
                    <a href="monthly_stats.html" class="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-calendar-alt mr-1"></i>月統計
                    </a>
                    <div class="relative">
                        <button class="text-gray-600 hover:text-indigo-600">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="notification-dot"></span>
                        </button>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- 今日日期與進度概要 -->
        <div class="bg-white shadow rounded-lg mb-6 p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-800">
                    <i class="far fa-calendar-check text-indigo-600 mr-2"></i>
                    今日任務
                </h2>
                <div class="text-right">
                    <p class="text-gray-600 font-medium">2025年5月10日 · 星期六</p>
                    <p class="text-sm text-indigo-600 font-medium">已完成 2/5 項任務</p>
                </div>
            </div>
            
            <!-- 進度條 -->
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                <div class="bg-indigo-600 h-2.5 rounded-full" style="width: 40%"></div>
            </div>
            
            <!-- 分類標籤 -->
            <div class="flex flex-wrap gap-2 mb-4">
                <button class="px-3 py-1 bg-indigo-100 text-indigo-800 rounded-full text-sm font-medium">
                    全部 (5)
                </button>
                <button class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm font-medium hover:bg-indigo-100 hover:text-indigo-800">
                    待完成 (3)
                </button>
                <button class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm font-medium hover:bg-indigo-100 hover:text-indigo-800">
                    已完成 (2)
                </button>
            </div>
        </div>
        
        <!-- 任務列表 -->
        <div class="space-y-4">
            <!-- 任務項目 1 - 未完成 -->
            <div class="task-list-item bg-white shadow rounded-lg p-4 flex items-center">
                <div class="flex-1">
                    <div class="flex items-center">
                        <input type="checkbox" class="task-checkbox w-5 h-5 text-indigo-600 rounded mr-3 cursor-pointer">
                        <span class="task-title text-lg font-medium text-gray-800">每日英語口說練習</span>
                        <span class="ml-3 px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">每日</span>
                    </div>
                    <p class="text-gray-500 mt-1 ml-8">
                        <i class="far fa-clock mr-1"></i>今日 08:00
                    </p>
                </div>
                <div class="flex items-center">
                    <button class="text-gray-400 hover:text-indigo-600 mr-3">
                        <i class="fas fa-edit"></i>
                    </button>
                    <div class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm">即將開始</div>
                </div>
            </div>
            
            <!-- 任務項目 2 - 已完成 -->
            <div class="task-list-item bg-white shadow rounded-lg p-4 flex items-center opacity-75">
                <div class="flex-1">
                    <div class="flex items-center">
                        <input type="checkbox" class="task-checkbox w-5 h-5 text-indigo-600 rounded mr-3 cursor-pointer" checked>
                        <span class="task-title text-lg font-medium text-gray-400 line-through">晨間冥想</span>
                        <span class="ml-3 px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">每日</span>
                    </div>
                    <p class="text-gray-500 mt-1 ml-8">
                        <i class="far fa-clock mr-1"></i>今日 06:30
                    </p>
                </div>
                <div class="flex items-center">
                    <div class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">已完成</div>
                </div>
            </div>
            
            <!-- 任務項目 3 - 未完成 -->
            <div class="task-list-item bg-white shadow rounded-lg p-4 flex items-center">
                <div class="flex-1">
                    <div class="flex items-center">
                        <input type="checkbox" class="task-checkbox w-5 h-5 text-indigo-600 rounded mr-3 cursor-pointer">
                        <span class="task-title text-lg font-medium text-gray-800">閱讀專業書籍</span>
                        <span class="ml-3 px-2 py-1 bg-purple-100 text-purple-800 text-xs rounded-full">每週</span>
                    </div>
                    <p class="text-gray-500 mt-1 ml-8">
                        <i class="far fa-clock mr-1"></i>今日 17:00
                    </p>
                </div>
                <div class="flex items-center">
                    <button class="text-gray-400 hover:text-indigo-600 mr-3">
                        <i class="fas fa-edit"></i>
                    </button>
                    <div class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm">今日待完成</div>
                </div>
            </div>
            
            <!-- 任務項目 4 - 已完成 -->
            <div class="task-list-item bg-white shadow rounded-lg p-4 flex items-center opacity-75">
                <div class="flex-1">
                    <div class="flex items-center">
                        <input type="checkbox" class="task-checkbox w-5 h-5 text-indigo-600 rounded mr-3 cursor-pointer" checked>
                        <span class="task-title text-lg font-medium text-gray-400 line-through">與ChatGPT練習英語口說</span>
                        <span class="ml-3 px-2 py-1 bg-purple-100 text-purple-800 text-xs rounded-full">每週</span>
                    </div>
                    <p class="text-gray-500 mt-1 ml-8">
                        <i class="far fa-clock mr-1"></i>今日 12:30
                    </p>
                </div>
                <div class="flex items-center">
                    <div class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">已完成</div>
                </div>
            </div>
            
            <!-- 任務項目 5 - 未完成 -->
            <div class="task-list-item bg-white shadow rounded-lg p-4 flex items-center">
                <div class="flex-1">
                    <div class="flex items-center">
                        <input type="checkbox" class="task-checkbox w-5 h-5 text-indigo-600 rounded mr-3 cursor-pointer">
                        <span class="task-title text-lg font-medium text-gray-800">健身訓練</span>
                        <span class="ml-3 px-2 py-1 bg-purple-100 text-purple-800 text-xs rounded-full">每週</span>
                    </div>
                    <p class="text-gray-500 mt-1 ml-8">
                        <i class="far fa-clock mr-1"></i>今日 19:30
                    </p>
                </div>
                <div class="flex items-center">
                    <button class="text-gray-400 hover:text-indigo-600 mr-3">
                        <i class="fas fa-edit"></i>
                    </button>
                    <div class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm">今日待完成</div>
                </div>
            </div>
        </div>
        
        <!-- 懸浮按鈕 -->
        <div class="fixed bottom-6 right-6">
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg transition-all duration-300 hover:scale-110">
                <i class="fas fa-plus text-xl"></i>
            </button>
        </div>
    </div>

    <!-- 簡單的JavaScript以支持任務勾選功能 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const taskItem = this.closest('.task-list-item');
                    const taskTitle = taskItem.querySelector('.task-title');
                    const statusBadge = taskItem.querySelector('div[class*="rounded-full"]');
                    
                    if (this.checked) {
                        taskTitle.classList.add('line-through', 'text-gray-400');
                        taskItem.classList.add('opacity-75');
                        statusBadge.className = 'px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm';
                        statusBadge.textContent = '已完成';
                    } else {
                        taskTitle.classList.remove('line-through', 'text-gray-400');
                        taskItem.classList.remove('opacity-75');
                        statusBadge.className = 'px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm';
                        statusBadge.textContent = '今日待完成';
                    }
                });
            });
        });
    </script>
</body>
</html>
