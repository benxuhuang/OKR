    <script type="text/javascript">
      // GitHub Pages 路由重新導向處理
      (function() {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();

      // 檢查是否為行動裝置
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      // 檢查是否為Android裝置
      function isAndroidDevice() {
        return /Android/i.test(navigator.userAgent);
      }

      // 註冊Service Worker (特別是行動裝置上的通知功能需要)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // 特殊處理Android裝置
          if (isAndroidDevice()) {
            console.log('Android裝置檢測到，使用特殊Service Worker註冊流程');
            
            // 清理舊的Service Worker註冊
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              for(let registration of registrations) {
                registration.unregister();
                console.log('已卸載舊的Service Worker');
              }
              
              // 延遲一下，確保舊的Service Worker已完全卸載
              setTimeout(function() {
                // 重新註冊
                navigator.serviceWorker.register('/sw.js', {
                  scope: '/',
                  updateViaCache: 'none'
                }).then(function(registration) {
                  console.log('Android專用註冊成功:', registration.scope);
                  
                  // 確保Service Worker立即激活
                  if (registration.waiting) {
                    registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                  }
                }).catch(function(error) {
                  console.error('Android專用註冊失敗:', error);
                });
              }, 500);
            }).catch(function(error) {
              console.error('卸載舊Service Worker時發生錯誤:', error);
            });
          } else {
            // 非Android裝置使用標準註冊流程
            navigator.serviceWorker.register('/sw.js').then(function(registration) {
              console.log('Service Worker 註冊成功:', registration.scope);
            }).catch(function(error) {
              console.log('Service Worker 註冊失敗:', error);
            });
          }
        });
      }
    </script>
